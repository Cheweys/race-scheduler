<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .nav {
          font-size: .85rem;
        }
      </style>
</head>
<body>
    <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/api/docs" target="_blank">API docs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin" target="_blank">Admin</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="https://github.com/Cheweys/race-scheduler" target="_blank">GitHub</a>
        </li>
        <li class="nav-item">
            <form id="logout-form" method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-link nav">Logout</button>
            </form>
    </li>
    </ul>
    <article class="container">
        <section class="jumbotron p-3">
            <h3>{% block header_title %}{% endblock %}</h3>
            <h5>{% block header_subtitle %}{% endblock %}</h5>
        </section>

        {% block content %}
        {% endblock %}    
    </article>
</body>
</html>
