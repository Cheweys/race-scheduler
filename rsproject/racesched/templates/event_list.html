{% extends 'base.html' %}

{% block title %}
Cycling Events
{% endblock %}

{% block content %}
<div class-"container">Events</div>
    {% for event in events %}
    <ul class="list-group">
        <li class="list-group-item">
            <a href="{% url 'event_detail' event.cycling_event_id %}">
                {{event}}
            </a>
        </li>
    </ul>
    {% endfor %}
</div>

{% endblock %}
